<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Nowted</title>
</head>

<body class="max-w-5xl min-h-screen mx-auto text-zinc-300 bg-zinc-900">
    <!-- Navbar -->
    <div x-data="{ showDropdown: false }">
        <nav class="flex items-center justify-between px-5 py-10">
            <!-- Hamburger Button -->
            <div class="block sm:hidden">
                <button x-on:click="showDropdown = !showDropdown">
                    <svg class="w-6 h-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <path :class="{'hidden': showDropdown, 'inline-flex': ! showDropdown }" class="inline-flex"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                        <path :class="{'hidden': ! showDropdown, 'inline-flex': showDropdown }" class="hidden"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    <span class="hidden">Menu</span>
                </button>
            </div>
            <!-- Logo -->
            <div>
                <div class="flex items-center h-10 text-lg font-bold">Nowted</div>
            </div>
            <!-- Menu -->
            <div class="hidden space-x-10 sm:block">
                <a href="#" class=" hover:text-zinc-100">Home</a>
                <a href="#" class=" hover:text-zinc-100">Product</a>
                <a href="#" class=" hover:text-zinc-100">Support</a>
                <a href="#" class=" hover:text-zinc-100">Contact Us</a>
            </div>
            <!-- Login -->
            <div>
                <a href="#" class="px-5 py-2.5 font-semibold bg-zinc-700">Login</a>
            </div>

        </nav>
        <!-- Navbar Mobile -->
        <div class="flex flex-col gap-3 px-5" x-cloak x-show="showDropdown">
            <a href="#" class="py-2 pl-5 font-semibold bg-zinc-700 hover:text-zinc-100">Home</a>
            <a href="#" class="py-2 pl-5 font-semibold bg-zinc-700 hover:text-zinc-100">Product</a>
            <a href="#" class="py-2 pl-5 font-semibold bg-zinc-700 hover:text-zinc-100">Support</a>
            <a href="#" class="py-2 pl-5 font-semibold bg-zinc-700 hover:text-zinc-100">Contact Us</a>
        </div>
    </div>
    <!-- Hero -->
    <div class="flex flex-col items-center gap-8 px-5 py-20">
        <h1 class="text-4xl font-light text-center sm:px-10 md:px-32">Boost your productivity with our <span
                class="font-semibold">streamlined note-taking</span> solution</h1>
        <p class="text-center sm:px-28">Effortlessly access your notes from any device with our convenient
            cloud-based solution.</p>
        <a href="#" class="px-5 bg-blue-500 py-2.5 flex justify-center gap-5">
            <span>Try For Free</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>

        </a>
    </div>
    <!-- Image -->
    <div class="p-5">
        <div class="px-5 py-5 rounded-xl bg-zinc-600/60">
            <div class="relative flex items-center justify-center mb-3">
                <div class="absolute left-0 flex h-1 gap-1">
                    <div class="p-1 bg-red-400 rounded-full"></div>
                    <div class="p-1 bg-yellow-400 rounded-full"></div>
                    <div class="p-1 bg-green-400 rounded-full"></div>
                </div>
                <div class="flex items-center gap-3 px-3 py-1.5 rounded-lg bg-zinc-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    </svg>
                    <p class="mr-10">https://nowted.app</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>

                </div>
            </div>
            <img src="/nowted/assets/image 1.png" alt="" class="rounded-xl">
        </div>
    </div>



</body>

</html>
