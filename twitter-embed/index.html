<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Twitter Embed</title>
</head>

<body class="text-gray-200 bg-gray-900">
    <div class="flex items-center justify-center min-h-screen">
        <!-- Card -->
        <div class="flex flex-col justify-center max-w-xl p-8 mx-5 bg-gray-800 rounded-lg max-h-fit">
            <!-- PP, Name, Username, Twitter Logo -->
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center">
                    <div class="w-10 h-10 mr-3 bg-gray-400 rounded-full"></div>
                    <div>
                        <div class="text-xl font-bold">John Doe</div>
                        <div class="text-gray-400">@realjohndoe</div>
                    </div>
                </div>
                <div class="flex items-center w-8 h-8">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-10 h-10 text-sky-500"
                        viewBox="0 0 16 16">
                        <path
                            d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                    </svg>
                </div>
            </div>
            <!-- Tweet -->
            <p class="mb-3 text-gray-300">
                Why do they call it 'debugging' when it feels more like 'wildly guessing and hoping for the best'?
                <span class="text-sky-500">#programming</span>
                <span class="text-sky-500">#coding</span>
                <span class="text-sky-500">#debugging</span>
            </p>
            <!-- Like, Twitted at -->
            <div class="flex text-gray-400">
                <div class="flex mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                    650
                </div>
                <p>3:40 PM - Feb 24, 2022</p>
            </div>
        </div>
    </div>
</body>

</html>
